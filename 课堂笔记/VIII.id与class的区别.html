id案例:
<p id="paragraph_1">这是第一段</p>

- 每个元素只能有一个ID
- 假设你设置了一个ID，那么这个页面上只有一个元素能拥有这个ID


class案例:
<p class="youyuan">这段文字请设置为幼圆</p>
<a class="youyuan">这段文字请设置为幼圆</a>

- 同一个class可以用在多个网页元素上
- 同一个元素可以有多个class




id+class案例：
<p class="youyuan" id="paragraph_1">第一段文字用幼圆，其他段落不用</p>

- 可以给一个元素同时设置id和class,如果两者中有相同属性，则id的属性会覆盖class属性。简单来说，id优先。
